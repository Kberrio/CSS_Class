<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Demo</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <h1>Box Sizing Demonstration</h1>
    <div class="container">
        <h2>Default Box Model (Content Box)</h2>
        <div class="default-box">
            This box uses the default box model. Notice how the total width exceeds 80%!
        </div>
    </div>

    <div class="container">
        <h2>Border Box Model</h2>
        <div class="border-box">
            This box uses border box. The total width stays 80%!
        </div>
    </div>

</body>
</html>
